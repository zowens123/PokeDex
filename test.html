<style type="text/css">
 /* Add your css styles here */

body{
    font-family: Helvetica;
}

.pokeHeader {
    padding: 20px;
    border-style: solid;
    border-color: pink transparent black transparent;
    border-top-width: 7px;
    border-bottom-width:1px;
    text-align: center;
}
.pokeHeader h1 {
    font-size: 48px;
}

.pokeList ol:hover{
    background-color: gainsboro;
    padding: 1px;
}
.fullCard {
    position: absolute;
    top: 160px;
    left: 0px;
    height: 100vh;
    width: 100vw;
    background-color: whitesmoke;
    display: flex;
}

.fullCard h2{
    text-align: center;
    padding-top: 40px;
    padding-left: 40px;
    
}

img {
    height: 90px;
    width: 90px;
    padding-left: 60px;
}
.cardType {
    padding-left: 40px;
    padding-top: 10px;
    
}


#closeBtn {
    position:absolute;
    top: 20px;
    left: 20px;
    background-color: transparent;
    color: blue;
    transition: transform 100ms;
    border: none;
}
</style>

<title>Pokedex</title>
<script src="pSnippet.js"></script>
</head>
<body>
<div class='pokeHeader'><h1>Pokedex</h1></div>
<div class='pokeList' id='pokeList'></div>
</body>
</html>
 <script type="text/javascript">
 // Add your javascript here
'use-strict';


async function fetchP() {
    for(i=1; i<=150; i++){
        await getP(i);
    }
}

async function getP(id) {
    const url = `https://pokeapi.co/api/v2/pokemon/${id}/`;
    const r = await fetch(url);
    const poke = await r.json();
    createList(poke);
}


const list = document.getElementById('pokeList');

function createList(pokemon) {
    
    const name = pokemon.name[0].toUpperCase() + pokemon.name.slice(1);
    const pEl = document.createElement('div');
    const pInnerHtml = `<ol onclick='selectP(${pokemon.id})'>${pokemon.id.toString().padStart(2,'0')}. ${name}</ol>`
    
    pEl.innerHTML = pInnerHtml;
    list.appendChild(pEl);
}

async function selectP(id){
    const url = `https://pokeapi.co/api/v2/pokemon/${id}/`;
    const r = await fetch(url);
    const poke = await r.json();
    console.log(poke);
    displayP(poke);
}

function displayP(pokemon) {
    const type = pokemon.types.map((type) => type.type.name).join(', ');
    const name = pokemon.name[0].toUpperCase() + pokemon.name.slice(1);
    const displayCard = `<div class='fullCard'>
        <button id='closeBtn' onclick='closeBtn()'>Back</button>
        <div class='card'>
        
        <container class='cardHeader'><h2>#${pokemon.id.toString().padStart(3, "0")}: ${name}</h2>
        <img class='img' src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png'>
        <div class='cardType'>Type: ${type}\n Height: ${pokemon.height}\n Weight: ${pokemon.weight}</div>
        </container>
        <container class="cardAbilities">
        <h2>Abilities:</h2>
        <ol>#</ol>
        </container>
    </div>`
    
    list.innerHTML += displayCard
}

function closeBtn() {
    const close = document.querySelector('.fullCard');
    close.parentElement.removeChild(close);
}

fetchP();

 </script>
